name: Build AltStore repo from esign.json

on:
  schedule:
    - cron: "0 * * * *" # mỗi giờ sync 1 lần
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run converter
        run: |
          mkdir -p scripts
          # nếu script đã commit sẵn thì bỏ đoạn echo cat này
          node scripts/convert-esign-to-repo.mjs

      - name: Commit repo.json
        if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add repo.json
            git commit -m "chore: update repo.json from remote esign.json"
            git push
          else
            echo "No changes to commit"
          fi
